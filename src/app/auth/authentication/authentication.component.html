<div class="container text-white">
    <div class="row">
        <div class="col-6">
            <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="input-group">
                    <span class="input-group-text">
                        Email
                    </span>
                    <input type="text" name="form-control" placeholder="email" ngModel name="email" required email>
                        
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        Password
                    </span>
                    <input type="password" name="form-control" placeholder="password" ngModel name="password" required password minlength="8">
                        
                </div>
                <button class="btn text-white" type="submit" [disabled]="!authForm.valid">
                    Login
                </button>
                <button class="btn text-white" type="submit" [disabled]="!authForm.valid">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
