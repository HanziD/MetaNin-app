<div class="contact-area fix m-5 mb-95 ml-5 pl-5">
  <div class="contact-form pt-110">
    <h1 class="contact-title small text-white">Sign Up</h1>

    <div class="row">
      <div class="col-md-12">
        <div>
          <label class="text-white" for="email">Email: </label><br />
          <input value="" type="email" placeholder="Email *" />
          <span class="text-danger"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="text-white" for="name">Name: </label><br />
          <input value="" placeholder="Name *" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <label for="password" class="text-white">Password: </label><br/>
          <input type="password" placeholder="Password *"/>
          <span class="text-danger"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <label for="password" class="text-white">Confirm Password:</label
          ><br />
          <input type="password" placeholder=" Confirm Password *"/>
          <span class="text-danger"></span>
        </div>
      </div>
    </div>
    <button class="submit-btn default-btn">
      <span>Signup</span></button
    ><br/><br/><br/><br/><br/><br/><br/>v<br/><br/><br/><br/><br/><br/><br/>v<br/><br/><br/><br/><br/><br/><br/>
  </div>
</div>
